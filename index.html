<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/4dbd20f211.js" crossorigin="anonymous"></script>
  <title>Odin Library by Trique</title>
</head> 
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center text"><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="page">Pages</label>
        <input type="number" id="pages" class="form-control">
      </div>
      <input type="submit" value="Add Book" class="btn btn-lg btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
